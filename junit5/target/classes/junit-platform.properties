#是否允许并行执行true/false
junit.jupiter.execution.parallel.enabled=true
#是否支持方法级别多线程same_thread/concurrent
junit.jupiter.execution.parallel.mode.default=concurrent
#是否支持类级别多线程same_thread/concurrent
junit.jupiter.execution.parallel.mode.classes.default=concurrent
# the maximum pool size can be configured using a ParallelExecutionConfigurationStrategy
junit.jupiter.execution.parallel.config.strategy=custom
#此配置是对应 fixed 即 fixed.parallelism 直接指定的线程数
#junit.jupiter.execution.parallel.config.fixed.parallelism=4
# config.strategy为dynamic 时   junit.jupiter.execution.parallel.config.dynamic.factor 生效  根据逻辑处理器乘以倍数 默认为1
# config.strategy为custom 时   unit.jupiter.execution.parallel.config.custom.class 指定配置实现类  还需新增 ParallelExecutionConfigurationStrategy实现类 (ParallelExecutionConfiguration也需要实现)    来自定义线程数
junit.jupiter.execution.parallel.config.custom.class=com.concurrency.MyParallelExceutionConfigurationStrategy